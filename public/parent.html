<html>
<head>
    <script type="text/javascript">
        function say(){
            alert("i am in parent.html");
        }
        function callChild(){
            myFrame.window.say();
            myFrame.window.document.getElementById("button").value="调用结束";
        }
    </script>
</head>
<body>
    <input id="button" type="button" value="调用child.html中的函数say()" onclick="callChild()"/>
    <iframe name="myFrame" src="child.html"></iframe>
    <!-- 跨域无法访问 -->
    <!-- <iframe name="myFrame" src="http://localhost:3000/crossOrigin/child.html" style="margin-top: 50px;"></iframe> -->
</body>
</html>
